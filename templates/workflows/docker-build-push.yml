name: Build and Push Docker Image

# Este workflow construye y publica una imagen en Docker Hub cuando se realizan cambios en las ramas especificadas
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # PASO 1: Clonar el código fuente del repositorio
    - name: Checkout code
      uses: actions/checkout@v4

    # PASO 2: Configurar Docker Buildx para construir imágenes
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # PASO 3: Iniciar sesión en Docker Hub utilizando las credenciales almacenadas en los secretos del repositorio
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # PASO 4: Construir y publicar la imagen Docker
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Selecciona la etiqueta según tus necesidades
        tags: |
          thecariah/app:latest  # Etiqueta "latest" para la última versión.
          thecariah/app:${{ github.sha }}  # Etiqueta basada en el hash del commit (versionamiento).
          thecariah/app:v1.0.0  # Cambia esto por la versión específica de tu aplicación.

        # NOTAS SOBRE LAS ETIQUETAS:
        # - "latest": Siempre apunta a la última versión publicada.
        # - "${{ github.sha }}": Permite identificar la imagen exacta basada en el commit.
        # - "v1.0.0": Puedes usar un esquema de versionamiento semántico (major.minor.patch).
